name: Publish VSCode Extension

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to upload assets to releases

    # Only run for releases that look like version tags
    if: startsWith(inputs.tag || github.event.release.tag_name, 'v')

    defaults:
      run:
        working-directory: vscode-extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: |
          # Use input tag if called via workflow_call, otherwise use release tag
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix from tag (v1.2.3 -> 1.2.3)
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted tag: $TAG, version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Run linting
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

      - name: Package extension
        run: npm run package -- --out bootandshoe-feedback-tags-${{ steps.version.outputs.version }}.vsix

      - name: Upload .vsix to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: vscode-extension/bootandshoe-feedback-tags-${{ steps.version.outputs.version }}.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        run: npm run publish:vsce
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        run: npm run publish:ovsx -- -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
